<!doctype html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Route Segment Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.5.1/jquery.nicescroll.js'></script>
</head>

<body>

    <div class="ng-cloak bodywrapper">

        <!-- <div class="navbar navbar-inverse navbar-fixed-top" ng-controller="someCtrl"> -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="someCtrl">
            <div class="navbar-inner">
                <div class="container">
                    <div class="pull-right label">Current route:
                        <span ng-bind="$routeSegment.name"></span>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#/section1">Section 1</a>
                        </li>
                        <li>
                            <a href="#/section2">Section 2</a>
                        </li>
                        <li>
                            <a href="#/search/some">Search</a>
                        </li>
                        <li>
                            <a id="clickMe">Dialog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" id="content">
            <div class="anim" app-view-segment="0"></div>
        </div>


    </div>
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Confirmation</h4>
                </div>
                <div class="modal-body">
                    <p>Do you want to save changes you made to document before closing?</p>
                    <p class="text-warning"><small>If you don't save, your changes will be lost.</small>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular-animate.js"></script>
    <script src="js/angular-route-segment.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
